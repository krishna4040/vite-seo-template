post-merge:
  commands:
    update:
      run: bun install

pre-commit:
  commands:
    lint:
      run: bun run lint

prepare-commit-msg:
  commands:
    commitzen:
      interactive: true
      run: bun run cz --hook

commit-msg:
  commands:
    "lint commit message":
      run: bun run commitlint --edit {1}
